<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier des Réservations</title>
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@3.10.0/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@3.10.0/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@3.10.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@3.10.0/main.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
        .fc-event {
            cursor: pointer;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="calendar"></div>

    <div class="button-container">
        <button id="acceptButton" style="display:none;">Accepter la Réservation</button>
        <button id="rejectButton" style="display:none;">Rejeter la Réservation</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Créer une instance du calendrier FullCalendar
            const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth', // Vue du mois
                events: async function(fetchInfo, successCallback, failureCallback) {
                    // Récupérer les événements depuis l'API backend (réservations)
                    try {
                        const response = await fetch('http://localhost:3000/disponibilites');
                        const data = await response.json();
                        const events = data.map(disponibilite => ({
                            title: 'Disponible',
                            start: disponibilite.date_disponible,
                            description: 'Cliquez pour réserver',
                            id: disponibilite.id // ID de la disponibilité
                        }));
                        successCallback(events);
                    } catch (err) {
                        console.error('Erreur de récupération des disponibilités:', err);
                        failureCallback(err);
                    }
                },
                eventClick: function(info) {
                    // Afficher les boutons pour accepter ou rejeter la réservation
                    const selectedEvent = info.event;
                    const eventId = selectedEvent.id;

                    document.getElementById('acceptButton').style.display = 'inline-block';
                    document.getElementById('rejectButton').style.display = 'inline-block';

                    // Quand l'utilisateur accepte la réservation
                    document.getElementById('acceptButton').onclick = async function () {
                        const response = await fetch(`http://localhost:3000/reservations/${eventId}/decision`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ etat: 'acceptée' })
                        });
                        const result = await response.json();
                        if (result.message) {
                            alert(result.message);
                            calendar.refetchEvents(); // Rafraîchir le calendrier après l'action
                            document.getElementById('acceptButton').style.display = 'none';
                            document.getElementById('rejectButton').style.display = 'none';
                        }
                    };

                    // Quand l'utilisateur rejette la réservation
                    document.getElementById('rejectButton').onclick = async function () {
                        const response = await fetch(`http://localhost:3000/reservations/${eventId}/decision`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ etat: 'rejetée' })
                        });
                        const result = await response.json();
                        if (result.message) {
                            alert(result.message);
                            calendar.refetchEvents(); // Rafraîchir le calendrier après l'action
                            document.getElementById('acceptButton').style.display = 'none';
                            document.getElementById('rejectButton').style.display = 'none';
                        }
                    };
                }
            });

            // Afficher le calendrier
            calendar.render();
        });
    </script>
</body>
</html>
